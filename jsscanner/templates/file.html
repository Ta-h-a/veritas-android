<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .scanner-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        #scanner {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #scanner canvas,
        #scanner video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            border-radius: 12px;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
            z-index: 10;
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            border-radius: 12px;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .barcode-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .barcode-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .barcode-format {
            font-size: 12px;
            color: #666;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .barcode-time {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .scanner-container {
                padding: 15px;
                margin: 10px;
            }
            
            #scanner {
                height: 250px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="header">
            <h1>📱 Barcode Scanner</h1>
            <p>Point your camera at a barcode to scan it</p>
            <p style="font-size: 12px; color: #999; margin-top: 5px;">
                📱 On mobile: Allow camera access when prompted • 🔄 Switch camera if available
            </p>
        </div>
        
        <div id="scanner">
            <div class="scanner-overlay"></div>
            <div class="status" id="status">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Initializing camera...</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Scanner</button>
            <button class="btn btn-secondary" id="stopBtn" disabled>Stop Scanner</button>
            <button class="btn btn-secondary" id="switchBtn" disabled style="display: none;">Switch Camera</button>
            <button class="btn btn-secondary" id="clearBtn">Clear Results</button>
        </div>
    </div>
    
    <div class="scanner-container">
        <div class="result" id="results">
            <h3>📋 Scan Results</h3>
            <div class="status">No barcodes scanned yet</div>
        </div>
    </div>

    <script>
        class BarcodeScanner {
            constructor() {
                this.isScanning = false;
                this.scannedCodes = new Set();
                this.results = [];
                this.currentFacingMode = "environment"; // Start with back camera
                this.availableCameras = [];
                this.initializeElements();
                this.bindEvents();
                this.checkEnvironment();
            }

            checkEnvironment() {
                // Check if HTTPS is required (on mobile or production)
                if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    this.showError('⚠️ Camera access requires HTTPS connection. Please use HTTPS or access via localhost for testing.');
                    this.startBtn.disabled = true;
                    return false;
                }

                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError('❌ Camera access is not supported in this browser.');
                    this.startBtn.disabled = true;
                    return false;
                }

                return true;
            }

            async checkCameraAvailability() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length === 0) {
                        throw new Error('No cameras found on this device');
                    }
                    
                    this.availableCameras = videoDevices;
                    
                    // Show switch button if multiple cameras available
                    if (videoDevices.length > 1) {
                        this.switchBtn.style.display = 'inline-block';
                    }
                    
                    return videoDevices;
                } catch (error) {
                    throw new Error('Unable to access camera devices: ' + error.message);
                }
            }

            initializeElements() {
                this.scanner = document.getElementById('scanner');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.switchBtn = document.getElementById('switchBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.resultsContainer = document.getElementById('results');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.switchBtn.addEventListener('click', () => this.switchCamera());
                this.clearBtn.addEventListener('click', () => this.clearResults());
            }

            async startScanning() {
                try {
                    // Check environment first
                    if (!this.checkEnvironment()) {
                        return;
                    }

                    this.updateStatus('Checking camera availability...', 'loading');
                    this.startBtn.disabled = true;
                    
                    // Check if cameras are available
                    await this.checkCameraAvailability();
                    
                    // Request camera permission explicitly
                    this.updateStatus('Requesting camera permission...', 'loading');
                    await this.requestCameraPermission();
                    
                    // Initialize the scanner
                    this.updateStatus('Initializing scanner...', 'loading');
                    await this.initializeQuagga();
                    
                } catch (error) {
                    console.error('Error starting scanner:', error);
                    
                    // Provide specific error messages
                    let errorMessage = 'Failed to start camera. ';
                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                        errorMessage += 'Camera permission was denied. Please allow camera access and try again.';
                    } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                        errorMessage += 'No camera was found on this device.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage += 'Camera access is not supported in this browser.';
                    } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                        errorMessage += 'Camera is already in use by another application.';
                    } else {
                        errorMessage += error.message || 'Please check permissions and try again.';
                    }
                    
                    this.showError(errorMessage);
                    this.startBtn.disabled = false;
                }
            }

            async requestCameraPermission() {
                try {
                    // Get mobile-friendly constraints
                    const constraints = this.getMobileConstraints();
                    
                    // Request camera access
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Stop the stream immediately (we just needed permission)
                    stream.getTracks().forEach(track => track.stop());
                    
                    return true;
                } catch (error) {
                    throw error;
                }
            }

            getMobileConstraints() {
                // Detect if on mobile device
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                const baseConstraints = {
                    video: {
                        facingMode: { ideal: this.currentFacingMode },
                        width: { ideal: isMobile ? 720 : 1280, max: 1920 },
                        height: { ideal: isMobile ? 480 : 720, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    }
                };
                
                return baseConstraints;
            }

            async switchCamera() {
                if (this.isScanning && this.availableCameras.length > 1) {
                    // Switch between front and back camera
                    this.currentFacingMode = this.currentFacingMode === "environment" ? "user" : "environment";
                    
                    // Restart scanner with new camera
                    this.stopScanning();
                    setTimeout(() => {
                        this.startScanning();
                    }, 500);
                }
            }

            async initializeQuagga() {
                return new Promise((resolve, reject) => {
                    // Get mobile-optimized constraints
                    const constraints = this.getMobileConstraints().video;
                    
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: constraints
                        },
                        locator: {
                            patchSize: "medium",
                            halfSample: true
                        },
                        numOfWorkers: navigator.hardwareConcurrency || 2, // Use available CPU cores
                        frequency: 10, // Reduce frequency on mobile to save battery
                        decoder: {
                            readers: [
                                "code_128_reader",
                                "ean_reader",
                                "ean_8_reader",
                                "code_39_reader",
                                "code_39_vin_reader",
                                "codabar_reader",
                                "upc_reader",
                                "upc_e_reader",
                                "i2of5_reader"
                            ]
                        },
                        locate: true
                    }, (err) => {
                        if (err) {
                            console.error('Quagga initialization error:', err);
                            reject(new Error('Scanner initialization failed: ' + err.message));
                            return;
                        }
                        
                        this.isScanning = true;
                        this.startBtn.disabled = true;
                        this.stopBtn.disabled = false;
                        
                        // Enable switch button if multiple cameras available
                        if (this.availableCameras.length > 1) {
                            this.switchBtn.disabled = false;
                        }
                        
                        Quagga.start();
                        this.updateStatus('Scanner active - Point camera at barcode', 'success');
                        
                        // Set up detection handler
                        Quagga.onDetected((result) => {
                            this.onBarcodeDetected(result);
                        });
                        
                        resolve();
                    });
                });
            }

            onBarcodeDetected(result) {
                const code = result.codeResult.code;
                const format = result.codeResult.format;
                
                // Avoid duplicate scans
                if (!this.scannedCodes.has(code)) {
                    this.scannedCodes.add(code);
                    
                    // Add to results
                    this.results.unshift({
                        code: code,
                        format: format,
                        timestamp: new Date()
                    });
                    
                    // Update display
                    this.updateResults();
                    this.updateStatus(`✅ Scanned: ${code}`, 'success');
                    
                    // Play success sound (optional)
                    this.playBeep();
                    
                    // Flash effect
                    this.flashSuccess();
                }
            }

            stopScanning() {
                if (this.isScanning) {
                    Quagga.stop();
                    this.isScanning = false;
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.switchBtn.disabled = true;
                    this.updateStatus('Scanner stopped', 'info');
                }
            }

            clearResults() {
                this.results = [];
                this.scannedCodes.clear();
                this.updateResults();
            }

            updateStatus(message, type = 'info') {
                let html = '';
                switch (type) {
                    case 'loading':
                        html = `<div class="loading"><div class="spinner"></div><span>${message}</span></div>`;
                        break;
                    case 'success':
                        html = `<span style="color: #28a745;">📷 ${message}</span>`;
                        break;
                    case 'error':
                        html = `<span style="color: #dc3545;">❌ ${message}</span>`;
                        break;
                    default:
                        html = `<span>${message}</span>`;
                }
                this.status.innerHTML = html;
            }

            showError(message) {
                this.status.innerHTML = `<div class="error">${message}</div>`;
            }

            updateResults() {
                if (this.results.length === 0) {
                    this.resultsContainer.innerHTML = `
                        <h3>📋 Scan Results</h3>
                        <div class="status">No barcodes scanned yet</div>
                    `;
                    return;
                }

                let html = '<h3>📋 Scan Results</h3>';
                
                this.results.forEach((result, index) => {
                    html += `
                        <div class="barcode-item">
                            <div class="barcode-code">${result.code}</div>
                            <span class="barcode-format">${result.format.toUpperCase()}</span>
                            <div class="barcode-time">Scanned: ${result.timestamp.toLocaleString()}</div>
                        </div>
                    `;
                });
                
                this.resultsContainer.innerHTML = html;
            }

            playBeep() {
                // Create a simple beep sound
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    // Ignore audio errors
                }
            }

            flashSuccess() {
                const overlay = document.querySelector('.scanner-overlay');
                overlay.style.borderColor = '#28a745';
                overlay.style.background = 'rgba(40, 167, 69, 0.2)';
                
                setTimeout(() => {
                    overlay.style.borderColor = '#ff6b6b';
                    overlay.style.background = 'rgba(255, 107, 107, 0.1)';
                }, 500);
            }
        }

        // Initialize the scanner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BarcodeScanner();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.scanner && window.scanner.isScanning) {
                window.scanner.stopScanning();
            }
        });
    </script>
</body>
</html>
